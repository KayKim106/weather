<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Today!</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/">
        <link rel="icon" href="Assets/images/sun.png" type="image/png" sizez="16x16">

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google font -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/fivedaypage.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <!--google map api-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- typed js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script src="Assets/Javascript/typed.js"></script>
    <!-- 
    <script type="text/javascript" src="Assets/Javascript/scroll.js"></script> -->
</head>
<style>
</style>

<body>
    <div class="mainwrapper">
        <!-- time display -->
        <div id="time-section">
            <h2 id="time"></h2>
            <div id="downBtn" class="black"><a href="#mainPage"><img src="Assets/images/lol.gif" alt="downArrow"></a></div>
        </div>
    </div>
    <section id="mainPage">
        <nav class="menuBar"></nav>
        <div class="divider"></div>
        <!-- weather display-->
        <div class="weather-display">
            <!-- Search Button Bar-->
            <div class="row" id="weather-title">
                <h1>Search <span class="typed"></span></h1>
            </div>
            <div class="weatherInfo">
                <div class="row">
                    <div class="col-md-8" id="placeInfo">
                        <h2>Location</h2></div>
                    <div class="col-md-4" id="tempList">
                        <div id="tempCe" type="button">C</div>/
                        <div id="tempF" type="button">F</div>
                    </div>
                </div>
                <div class="row" id="detailInfo">
                    <div class="col-md-4 colp" id="weather-img"></div>
                    <div class="col-md-2 colp">
                        <div class="row" id="current-temp-title">
                            <h2>Temp</h2></div>
                        <div class="row">
                            <h2 id="current-temp"></h2></div>
                    </div>
                    <div class="col-md-6 colp" id="extraInfo">
                        <div class="row" id="tempLH">
                            <div class="col-md-6 colp" id="low1">
                                <h2>Low</h2>
                                <div class="row" id="lowBox">
                                    <h2 id="low"></h2></div>
                            </div>
                            <div class="col-md-6 colp" id="high1">
                                <h2>High</h2>
                                <div class="row" id="highBox">
                                    <h2 id="high"></h2></div>
                            </div>
                        </div>
                        <div class="row" id="detailBtn">
                            <button class="downBtn">Detail</button>
                            </div>
                        <div class="extra-info">
                        <div class="row" id="windBox">Wind : <h3 id="wind"></h3></div>
                        <div class="row" id="pressureBox">Pressure : <h3 id="pressure"></h3></div>
                        <div class="row" id="humidityBox">Humidity : <h3 id="humidity"></h3></div>
                        </div>

                        <!-- <div class="row">
                            <h2>Humidity</h2>
                            <div id="humiditybox">
                                <h2 id="humidity"></h2></div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div id="map-info">
            </div>
            <div class="sideBarOption">
                <a href="#time-section">
                    <button class="todayT">Time</button>
                </a>
                <a href="#main-container">
                    <button class="tenDaysBtn">3 Hours / 5 Days</button>
                </a>
            </div>
            <div class="serachContainer">
                <input type="text" id="location-city" onfocus="this.value=''" value="City">
                <input type="text" id="location-country" onfocus="this.value=''" value="Country">
                <button id="submit">Search</button>
            </div>
        </div>
        <div class="divider"></div>
        <!-- second page-->
        <div id="main-container">
            <div class="daily">
                <h2 class="daily-info">Place information </h2></div>
            <table>
                <tr class="condition-row">
                    <th>TIME</th>
                    <th>HIGH/LOW</th>
                    <th>CONDITION</th>
                    <th>WIND</th>
                    <th>HUMIDITY</th>
                </tr>
                <tr>
                    <td class="day"></td>
                    <td class="temp"></td>
                    <td class="condition"></td>
                    <td class="wind"></td>
                    <td class="humidity"></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="Assets/Javascript/javascript.js"></script>
    <script src="Assets/Javascript/weatherAPI.js"></script>
    <!--  <script src="Assets/Javascript/googlemap.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1CdmIw_4gVtTyg7gYYGYGrI5zBJwkrLk&callback=initMap"></script>
</body>

</html>
